<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="container" id="notes">

    </div>

    <div>
        <form id="auth-form">
            <h4>You have to authorise</h4>
            <div class="form-group">
                <label for="login">Login:</label>
                <input class="form-control" type="email" id="login"><br>
            </div>
            <div>
                <label for="password">Password:</label>
                <input class="form-control" type="password" id="password"><br>
            </div>
            <div class="panel-body">
                <input type="button" class="btn btn-sm btn-primary" value="Login" onclick="onAuthUser()">
                <input type="button" class="btn btn-sm btn-primary" value="Registration" onclick="onRegUser()">
            </div>
        </form>
    </div>
    <div>
        <form id="note-form">
            <h4>Make new note</h4>
            <div class="short">
                <label for="title">Title:</label>
                <input class="form-control" type="text" id="title"><br>
                <label for="text">Text:</label>
                <textarea id="text" class="form-control"></textarea>
            </div>
            <div id="button-create-note">
                <input id="ready" type="button" class="btn btn-sm btn-primary" value="Add note" onclick="onCreateNote()">
            </div>
        </form>
    </div>
</body>
</html>
