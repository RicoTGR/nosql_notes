<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="index.js"></script>
    <title>Notes</title>
</head>
<body>

<div class="container" id="notes" style="width: 40%; margin-top: 1%; margin-bottom: 12%">

</div>

<form style="position: fixed; bottom: 0; right: 10%; left: 10%; alignment: center; width: 80%">
    <h4>Make new note</h4>
    <div class="short">
        <label for="title">Title:</label>
        <input class="form-control" type="text" id="title"><br>
        <label for="text">Text:</label>
        <textarea id="text" class="form-control"></textarea>
    </div>
    <div style="padding: 1%; margin-left: 80%;">
        <input id="ready" type="button" class="btn btn-sm btn-primary" value="Add note" onclick="onCreateNote()">
    </div>
</form>

</body>
</html>
